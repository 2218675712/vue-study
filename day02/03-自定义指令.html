<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/vue.js"></script>
    <script>
        /*
         * 时间:      2020年1月20日16:44:55
         *
         * 目的:      自定义指令
         *
         * 结果
         *       -----------------------------
         *
         *
         *       -----------------------------
         * */
    </script>
</head>
<body>
<div id="app">
    <input type="text">
    <!--    记住要加v-  -->
    <input type="text" v-focus>
</div>
<script>
    // 注意顺序问题,先写自定义指令,在声明vue
    Vue.directive('focus', {
        // 当被绑定的元素插入到 DOM 中时……
        inserted: function (el) {
            // 聚焦元素
            el.focus();
        }
    });
    var vm = new Vue({
        el: '#app'
    });
    // 注册一个全局自定义指令 `v-focus`
</script>
</body>
</html>
