<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/vue.js"></script>
    <script>
        /*
         * 时间:      2020年1月28日20:15:20
         *
         * 目的:      动态响应式数据处理
         *
         * 结果
         *       -----------------------------
         *
         *
         *       -----------------------------
         * */
    </script>
</head>
<body>
<div id="app">
    <div>
        <span>
            <input type="text" v-model="fname">
            <button @click="add">添加</button>
            <button @click="del">删除</button>
            <button @click="change">替换</button>
        </span>
        <ul>
            <li v-bind:key="index" v-for="(item,index) in list">{{item}}</li>
        </ul>
    </div>
</div>
<script>
    /*
    * Vue数组操作
    * */
    var vm = new Vue({
        el: '#app',
        data: {
            fname: '',
            list: ['apple', 'orange', 'banana']
        },
        methods: {
            // 添加数据
            add: function () {
                this.list.push(this.fname);
            },
            // 删除数据
            del: function () {
                this.list.pop();
            },
            change:function (){
                this.list=this.list.slice(0,2);
            }
        }
    });
</script>
</body>
</html>
