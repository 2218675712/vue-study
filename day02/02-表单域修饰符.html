<body>
<div id="app">
    <!--    v-model.number  将输入的内容由字符串变为数字-->
    <input type="text" v-model.number="age">
    <!--    v-model.trim    将输入的内容前后的空格去掉-->
    <input type="text" v-model.trim='info'>
    <div>
        <!--    将input事件变为change事件-->
        <input type="text" v-model.lazy="msg">
        <div>{{msg}}</div>
    </div>

    <button @click="handle">计算</button>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            age: '',
            info: '',
            msg:''
        },
        methods: {
            handle: function () {

                // console.log(this.info.length);

        }
    })
</script>
</body>
</html>
