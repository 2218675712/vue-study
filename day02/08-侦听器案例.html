<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/vue.js"></script>
    <script>
        /*
         * 时间:      2020年1月22日18:58:16
         *
         * 目的:      侦听器案例
         *
         * 结果
         *       -----------------------------
         *
         *
         *
         *       -----------------------------
         * */
    </script>
</head>
<body>
<div id="app">
    <div>
        <span>用户名:</span>
        <span>
            <input type="text" v-model.lazy='uname'>
        </span>
        <span>{{tip}}</span>
    </div>
</div>
<script>
    /*
  侦听器
  1、采用侦听器监听用户名的变化
  2、调用后台接口进行验证
  3、根据验证的结果调整提示信息
  */
    var vm = new Vue({
        el: '#app',
        data: {
            uname: '',
            tip: ''
        },
        methods: {
            checkName: function (uname) {
                // 调用接口，但是可以使用定时任务的方式模拟接口调用
                var that = this;
                setTimeout(function () {
                    if (uname == "admin") {
                        that.tip = "用户名已存在";
                    } else {
                        that.tip = "用户名可以使用";
                    }
                }, 1000);
            }
        },
        watch: {
            uname: function (val) {
                this.checkName(val);
                this.tip = '正在验证...';
            }
        }
    })
</script>
</body>
</html>
