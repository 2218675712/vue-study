<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/vue.js"></script>
    <script>
        /*
         * 时间:      2020年1月22日15:34:49
         *
         * 目的:      侦听器
         *
         * 结果
         *       -----------------------------
         *
         *      数据一旦发生变化就通知侦听器所绑定方法
         *       -----------------------------
         * */
    </script>
</head>
<body>
<div id="app">
    <div>
        <span>名：</span>
        <span>
        <input type="text" v-model='firstName'>
      </span>
    </div>
    <div>
        <span>姓：</span>
        <span>
        <input type="text" v-model='lastName'>
      </span>
    </div>
    <div>{{fullName}}</div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            firstName: 'Jim',
            lastName: 'Green',
            fullName: 'Jim Green'
        },
        methods: {},
        //计算属性实现
        computed: {
            // fullName: function () {
                // return this.firstName() + ' ' + this.lastName();
            // }
        },
        // 侦听器实现
        watch: {
            firstName: function (val) {
                this.fullName = val + ' ' + this.lastName;
            },
            lastName: function (val) {
                this.fullName = this.firstName + ' ' + val;
            }
        }

    });
</script>
</body>
</html>
