<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">

        form div {
            height: 40px;
            line-height: 40px;
        }

        form div:nth-child(4) {
            height: auto;
        }

        form div span:first-child {
            display: inline-block;
            width: 100px;
        }
    </style>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/vue.js"></script>
    <script>
        /*
         * 时间:      2020年1月17日20:12:21
         *
         * 目的:
         *
         * 结果
         *       -----------------------------
         *
         *
         *       -----------------------------
         * */
    </script>
</head>
<body>
<div id="app">
    <form>
        <div>
            <span>姓名：</span>
            <span>
				<!-- 双向数据绑定 -->
          <input type="text" v-model="uname">
        </span>
        </div>
        <div>
            <span>性别：</span>
            <span>
<!--              添加value值,根据双向数据绑定返回value值-->
          <input type="radio" id="male" id="male" value="1" v-model="gender">
          <label for="male">男</label>
          <input type="radio" id="female" id="female" value="2" v-model="gender">
          <label for="female">女</label>
        </span>
        </div>
        <div>
            <span>爱好：</span>
            <!--              添加value值,根据双向数据绑定返回value值一对数组-->
            <input type="checkbox" id="ball" value="1" v-model="hobby">
            <label for="ball">篮球</label>
            <input type="checkbox" id="sing" value="2" v-model="hobby">
            <label for="sing">唱歌</label>
            <input type="checkbox" id="code" value="3" v-model="hobby">
            <label for="code">写代码</label>
        </div>
        <div>
            <span>职业：</span>
            <select>
                <option value="0">请选择职业...</option>
                <option value="1">教师</option>
                <option value="2">软件工程师</option>
                <option value="3">律师</option>
            </select>
        </div>
        <div>
            <span>个人简介：</span>
            <textarea></textarea>
        </div>
        <div>
            <!--          提交事件不再刷新页面-->
            <input type="submit" value="提交" v-on:click.prevent='handle'>
        </div>
    </form>
</div>
<script type="text/javascript">
    var vm = new Vue({
            el: '#app',
            data: {
                uname: 'lisi',
                gender: 2,
                hobby: [1, 2]

            },
            methods: {
                handle: function () {
                    console.log(this.uname);
                    console.log(this.gender);
                    console.log(this.hobby.toString());
                }
            }
        })
    ;
</script>
</body>
</html>
