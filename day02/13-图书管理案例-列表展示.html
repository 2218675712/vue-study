<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/vue.js"></script>
    <script>
        /*

    </script>
    <style type="text/css">
        .grid {
            margin: auto;
            width: 500px;
            text-align: center;
        }

        .grid table {
            width: 100%;
            border-collapse: collapse;
        }

        .grid th, td {
            padding: 10px;
            border: 1px dashed orange;
            height: 35px;
            line-height: 35px;
        }

        .grid th {
            background-color: orange;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="grid">
        <table>
            <thead>
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody :key="item.id" v-for="item in books">
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.date}}</td>
                <td>
                    <!--                  禁用掉默认的跳转事件-->
                    <a href="" @click.prevent>修改</a>
                    <span>|</span>
                    <a href="" @click.prevent>删除</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            books: [{
                id: 1,
                name: '三国演义',
                date: ''
            }, {
                id: 2,
                name: '水浒传',
                date: ''
            }, {
                id: 3,
                name: '红楼梦',
                date: ''
            }, {
                id: 4,
                name: '西游记',
                date: ''
            }]
        }
    });
</script>
</body>
</html>
