<body>
<div id="app">
    <div>{{msg}}</div>
    <button @click="updated">更新</button>
    <button @click="destroy">销毁</button>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'red'
        },
        methods: {
            updated: function () {
                this.msg = 'blue';
            },
            destroy: function () {
                this.$destroy();
            }
        },
        beforeCreate: function () {
            console.log('beforeCreate');
        },
        created: function () {
            console.log('created');
        },
        beforeMount: function () {
            console.log('beforeMount');
        },
        mounted: function () {
            console.log('mounted');
        },
        beforeUpdate: function () {
            console.log('beforeUpdate');
        },
        updated: function () {
            console.log('updated');
        },
        beforeDestroy: function () {
            console.log('beforeDestroy');
        },
        destroyed: function () {
            console.log('destroyed');
        }
    })
</script>
</body>
</html>
