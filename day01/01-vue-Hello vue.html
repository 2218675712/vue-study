<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/vue.js"></script>
    <script>
        /*
        * 时间:2020年1月10日14:27:12
        *
        * 目的:vue学习--编写第一个hello world
        *
        * 结果
        *       -----------------------------
        *
        *
        *
        *       -----------------------------
        * */
    </script>
</head>
<body>
<div id="app">
    <div>{{msg}}</div>
    <div>{{1+2}}</div>
    <div>{{msg+"-----------"+"我是vue"}}</div>
</div>
<script>
    /*
              Vue的基本使用步骤
              1、需要提供标签用于填充数据
              2、引入vue.js库文件
              3、可以使用vue的语法做功能了
              4、把vue提供的数据填充到标签里面
      */
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'Hello Vue!'
        }
    });
</script>
</body>
</html>
