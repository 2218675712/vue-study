<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/vue.js"></script>
    <script>
        /*
        * 时间:      2020年1月13日18:10:34
        *
        * 目的:       style样式处理
        *
        * 结果
        *       -----------------------------
        *
        *
        *       -----------------------------
        * */
    </script>
</head>
<body>
<div id="app">
    <!--    普通方式-->
    <div v-bind:style="{width:widthStyle,height:heightStyle,border:borderStyle}">style样式处理</div>
    <!--    对象方式-->
    <div v-bind:style="objStyle">对象写法</div>
    <!--    数组方式-->
    <!--    数组里面放对象-->
    <div v-bind:style="[objStyle,colorStyle]">数组写法</div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            widthStyle: '100px',
            heightStyle: '100px',
            borderStyle: '1px solid red',
            objStyle: {
                width: '100px',
                height: '100px',
                border: '1px solid red'
            },
            colorStyle: {
                color: 'blue'
            }
        },
        methods: {
            // this.heightStyle = '100px';
            // this.objStyle.width = '100px';
        }
    })
</script>
</body>
</html>
