<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/vue.js"></script>
    <script>
        /*
        * 时间:      2020年1月15日13:42:25
        *
        * 目的:       vue循环结构
        *
        * 结果
        *       -----------------------------
        *
        *
        *       -----------------------------
        * */
    </script>
</head>
<body>
<ul id="app">
    <!--
    item    -------数组别名
    fruits  -------数组名

    -->
    <li v-for="item in fruits">{{item}}</li>
    <!--
    item    -------数组别名
    fruits  -------数组名
    index   -------数组下标
    -->
    <li v-for="(item,index) in fruits">{{item}}-----{{index}}</li>
    <!--
    item    -------数组别名
    fruits  -------数组名
    index   -------数组下标
    key     -------帮助vue绑定不同的元素,提高性能
    -->
    <li :key="item.id" v-for="(item,index) in myFruits">
        <span>{{item.ename}}</span>
        <span>-----</span>
        <span>{{item.cname}}</span>
    </li>
</ul>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            fruits: ['apple', 'orange', 'banana'],
            myFruits: [{
                id: 1,
                ename: 'apple',
                cname: '苹果'
            }, {
                id: 2,
                ename: 'orange',
                cname: '橘子'
            }, {
                id: 3,
                ename: 'banana',
                cname: '香蕉'
            }]

        },
        methods: {}
    });
</script>
</body>
</html>
