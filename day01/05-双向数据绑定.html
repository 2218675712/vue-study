<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/vue.js"></script>
    <script>
        /*
        * 时间:      2020年1月11日20:53:37
        *
        * 目的:       vue学习--学习双向数据绑定
        *
        * 结果
        *       -----------------------------
        *       两边都能修改数据(在输入框修改,属性也会变)
        *
        *       -----------------------------
        * */
    </script>
</head>
<body>
<div id="app">
    <div>{{msg}}</div>
    <input v-model="msg" type="text">
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'Hello Vue!',
        }
    });
</script>
</body>
</html>
