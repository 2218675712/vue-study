<script>
    function foo() {
        return new Promise(function (resolve, reject) {
            setTimeout(function () {
                // 正常数据
                resolve(123)
                // 错误数据
                // reject('error')
            }, 100)
        });
    }

    // 第二种形式
    foo()
        .then(function (data) {
            // 正常数据
            console.log(data);

        })
