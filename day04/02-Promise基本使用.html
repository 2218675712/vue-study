<script>
    var p = new Promise(function (resolve, reject) {
        var flag = false;
        if (flag) {
            resolve("成功发起请求");
        } else {
            reject("请求失败");
        }
    });
    p.then(function (data) {
        console.log(data)
    }, function (info) {
        console.log(info);
    })
</script>
