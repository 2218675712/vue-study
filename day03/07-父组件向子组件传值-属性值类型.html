</head>
<body>
<div id="app">
    <!--    string,number,boolean属性绑定的是字符串,动态绑定的是原类型-->
    <menu-item :pstr="pstr" :pnum="pnum" :pboo="pboo" :parr="parr" :pobj="pobj"></menu-item>
</div>
<script>
    Vue.component('menu-item', {
        props: ['pstr', 'pnum', 'pboo', 'parr', 'pobj'],
        template: `<div>
                        <div>{{typeof pstr}}</div>
                        <div>{{typeof pnum}}</div>
                        <div>{{typeof pstr}}</div>
                        <ul>
                            <li :key="index" v-for="(item,index) in parr">{{item}}</li>
                        </ul>
                        <ul>
                            <li>{{pobj.name}}</li>
                            <li>{{pobj.age}}</li>
                        </ul>
                    </div>`
    });
    var vm = new Vue({
        el: '#app',
        data: {
            pstr: 'string',
            pnum: 12,
            pboo: true,
            parr: ['apple', 'banana', 'orange'],
            pobj: {
                name: '小明',
                age: 18
            }
        },

    })
</script>
</body>
</html>
