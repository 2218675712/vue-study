<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/vue.js"></script>
    <script>
        /*
         * 时间:      2020年2月11日17:48:21

         * 目的:

         * 结果
         *       -----------------------------
         *
         *
         *       -----------------------------
         * */
    </script>
</head>
<body>
<div id="app">
    <div :style='{fontSize: fontSize + "px"}'>{{pmsg}}</div>
    <menu-item :parr="parr" @enlarge-text='handle($event)'></menu-item>
</div>
<script>
    Vue.component('menu-item', {
        props: ['parr'],
        template: `
            <div>
                <ul>
                    <li v-for="(item,index) in parr">{{item}}</li>
                </ul>
<!--                子组件       通过$emit调用函数传值-->
        <button @click="$emit('enlarge-text',5)">加大字体5字号</button>
        <button @click="$emit('enlarge-text',10)">加大字体10字号</button>
        </div>
        `

        });
        var vm = new Vue({
            el: '#app',
            data: {
                pmsg: '父组件中的内容',
                parr: ['apple', 'orange', 'banana'],
                //设置字体默认大小为10
                //父组件
                fontSize: 10
            },
            methods: {
                handle: function (val) {
                    this.fontSize += val;
                }
            }
        })
</script>
</body>
</html>
